<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body>

        <div class="center">

            <div class="perfil">
                <div class="image">

                <div class="nome">Jordan Rafael</div>

                <div class="acao">
                    <button class="btn">Seguir</button>
                    <button class="btn">Mensagem</button>
                </div>
            </div>

            <div class="status">
                <div class="box">
                    <span class="value">269</span>
                    <span class="parameter">Posts</span>
                </div>
                <div class="box">
                    <span class="value">4320</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">833</span>
                    <span class="parameter">Seguidores</span>
